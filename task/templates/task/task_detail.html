
{% extends 'task/base.html' %}
    {% block content %}
      <h1>Task Details</h1>
      <table>
        <tr>
          <th>Name:</th>
          <td>{{ task.name }}</td>
        </tr>
        <tr>
          <th>Description:</th>
          <td>{{ task.description }}</td>
        </tr>
        <tr>
          <th>Status:</th>
          <td>{{ task.status }}</td>
        </tr>
        <tr>
          <th>Assigned User:</th>
          <td>{{ task.assigned_user.username }}</td>
        </tr>
      </table>

    
      
      <a href="{% url 'tasks' %}">Go Back</a>
    {% endblock %}
