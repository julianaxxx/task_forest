
{% extends 'task/base.html' %}

{% block content %}
  <h1>Task Details</h1>
  <table>
    <tr>
      <th>Name:</th>
      <td>{{ task.name }}</td>
    </tr>
    <tr>
      <th>Description:</th>
      <td>{{ task.description }}</td>
    </tr>
    <tr>
      <th>Due Date:</th>
      <td>{{ task.due_date }}</td>
    </tr>
    <tr>
      <th>Status:</th>
      <td>{{ task.status }}</td>
    </tr>
    <tr>
      <th>Pomodoro Count:</th>
      <td>{{ task.pomodoro_count }}</td>
    </tr>
  </table><a href="{% url 'timer' task.id %}">Start timer</a>

  <br>


  <a href="{% url 'task-update' task.id %}">Edit</a>
  <hr>
  <a href="{% url 'tasks' %}">Go Back</a>
{% endblock %}
